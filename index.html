<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="astronauts">
            <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronaut 1" class="astronaut astronaut1">
            <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronaut 2" class="astronaut astronaut2">
        </div>
        <div class="form-container">
            <h2>Rocket around the moon with your BFFs</h2>
            <form>
                <label for="country">Departure Country</label>
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Russia">Russia</option>
                </select>

                <label for="travellers">No. of Space Travellers</label>
                <input type="number" id="travellers" name="travellers" min="1" max="10">

                <label for="email">Your email</label>
                <input type="email" id="email" name="email" value="ilovespace@gmail.com">

                <label>Do you wanna rent a space suit?</label>
                <input type="radio" id="rentYes" name="spacesuit" value="Yes">
                <label for="rentYes">Yes, Please</label>
                <input type="radio" id="rentNo" name="spacesuit" value="No">
                <label for="rentNo">No, I have my own</label>

                <button type="submit">TAKE US TO SPACE</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
